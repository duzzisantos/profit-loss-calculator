<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practices.css">
</head>
<body>
    <h2>Full Profit and Loss Statement Template</h2>
    <p>This calculates the accounting figures when they are plugged in.</p>
    <form action="">
        <fieldset>
            <legend>
                <h6>Gross Income:</h6>
            </legend>
            <label for="revenue">Revenue:</label>
            <input type="text" oninput="fullStatement()" id="reveNuee">
            <label for="purchases">Cost of Goods Sold:</label>
            <input type="text" oninput="fullStatement()" id="purChasese">
            <label for="gprofit">Gross Profit:</label>
            <input type="text" oninput="fullStatement()" id="grossProfite">
        </fieldset>

        <fieldset>
            <legend>
                <h6>Operating Costs:</h6>
            </legend>
            <label for="admin">Admin Costs:</label>
            <input type="text" oninput="fullStatement()" id="adMine">
            <label for="rand">R&D Costs:</label>
            <input type="text" oninput="fullStatement()" id="ranDe">
            <label for="maintenance">Maintenance:</label>
            <input type="text" oninput="fullStatement()" id="mainTaine">
            <label for="infotech">IT Costs:</label>
            <input type="text" oninput="fullStatement()" id="infoTeche">
            <label for="wages">Salaries and Wages:</label>
            <input type="text" oninput="fullStatement()" id="salWagese">
            <label for="energy">Energy Costs:</label>
            <input type="text" oninput="fullStatement()" id="enErgye">
            <label for="miscellaneous">Miscellaneous:</label>
            <input type="text" oninput="fullStatement()" id="misCelle">
            <label for="oincome">Operating Income:</label>
            <input type="text" oninput="fullStatement" id="oIncomee">
        </fieldset>

        <fieldset>
            <legend>
                <h6>Other Costs:</h6>
            </legend>
            <label for="interest">Interest on Loans:</label>
            <input type="text" oninput="fullStatement()" id="inTereste">
            <label for="exchloss">Exchange Rate Loss:</label>
            <input type="text" oninput="fullStatement()" id="exchLosse">
            <label for="depreciation">Depreciation:</label>
            <input type="text" oninput="fullStatement()" id="depreCiation">
            <label for="dividend">Dividends:</label>
            <input type="text" oninput="fullStatement()" id="diviDende">
            <label for="ebt">Eranings Before Taxation:</label>
            <input type="text" oninput="fullStatement()" id="ebTe">
            <label for="tax">Taxation:</label>
            <input type="text" oninput="fullStatement()" id="totalTaxe">
            <label for="netprofit">Net Profit/Loss:</label>
            <input type="text" oninput="fullStatement()" id="netProfite">
            <input type="reset" value="Reset" id="reset"> 
        </fieldset>
    </form>
    <script src="yyyy.js"></script>
</body>
</html>
